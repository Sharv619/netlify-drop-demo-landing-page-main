            <section id="create-campaign">
                <div class="campaign-form">
                    <h2>Create Campaign</h2>
                    <div class="form-group">
                        <label for="campaign-title">Campaign Title</label><input type="text" class="form-control" id="campaign-title" placeholder="Enter a campaign title">
                    </div>
            
                    <div class="form-group">
                        <label for="campaign-description">Campaign Description</label>
                        <textarea class="form-control" id="campaign-description"
                            placeholder="Enter a campaign description"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="target-audience">Target Audience</label>
                        <input type="text" class="form-control" id="target-audience"
                            placeholder="Enter the target audience for this campaign">
                    </div>
            
                    <div class="form-group">
                        <label for="issue-cause">Issue/Cause</label>
                        <input type="text" class="form-control" id="issue-cause"
                            placeholder="Enter the issue or cause that this campaign is addressing">
                    </div>
            
                    <div class="form-group">
                        <label for="expected-outcomes">Expected Outcomes</label>
                        <textarea class="form-control" id="expected-outcomes"
                            placeholder="Enter the expected outcomes of this campaign"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="supporting-materials">Supporting Materials</label>
                        <div class="drag-and-drop-file-upload">
                            <p>Please provide any supporting materials such as images, videos, or relevant documents
                                that can help illustrate the campaign's purpose and significance.</p>
                            <input type="file" multiple label="Select files" placeholder="Upload one or more files">
                        </div>
                    </div>
